<body>
<div class="container-fluid">

    <div id="accordion" class="mt-2 mb-2">

        {% for mix in mixes %}
        <div class="card">
            <div class="card-header" id="id_{{ mix.anchor }}">
                <h5 class="mb-0">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#target_{{ mix.anchor }}"
                            aria-expanded="true"
                            aria-controls="target_{{ mix.anchor }}">
                        {{ mix.name }} <span class="text-muted">[{{ mix.duration }}]</span>
                    </button>
                    <a href="{{ mix.mp3_link }}" class="text-danger">mp3</a>
                    {% if mix.cue_link %}<a href="{{ mix.cue_link }}" class="text-info">cue</a>{% endif %}
                </h5>
            </div>

            <div id="target_{{ mix.anchor }}" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">
                    {% for track in mix.tracks %}
                    <p><span class="text-muted">[{{ track.offset[:-3] }}]</span> {{ track.performer }}
                        - {{ track.title }}</p>
                    {% endfor %}
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>
