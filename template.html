<body>
<div class="container-fluid">
    <div class="row mt-5">
        {% for mix in mixes %}
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
                <h4 id="{{ mix.anchor }}">{{ mix.name }} <span class="text-muted">[{{ mix.duration }}]</span>
                    <a href="{{ mix.mp3_link }}">mp3</a>
                    {% if mix.cue_link %}<a href="{{ mix.cue_link }}" class="text-info">cue</a>{% endif %}
                </h4>
                {% for track in mix.tracks %}
                    <p><span class="text-muted">[{{ track.offset[:-3] }}]</span> {{ track.performer }}
                        - {{ track.title }}</p>
                {% endfor %}
                <br><br>
            </div>
        {% endfor %}
    </div>
</div>
</body>
